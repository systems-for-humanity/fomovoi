name: Android Release

on:
  workflow_dispatch:
    inputs:
      upload_to_play_store:
        description: 'Upload to Google Play Store'
        required: false
        type: boolean
        default: false

jobs:
  build-release:
    name: Build Release AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > $RUNNER_TEMP/keystore.jks

      - name: Build release AAB
        env:
          SIGNING_STORE_FILE: ${{ runner.temp }}/keystore.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :androidApp:bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: androidApp/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Upload ProGuard mapping
        uses: actions/upload-artifact@v4
        with:
          name: proguard-mapping
          path: androidApp/build/outputs/mapping/release/mapping.txt
          retention-days: 90
          if-no-files-found: warn

      - name: Clean up keystore
        if: always()
        run: rm -f $RUNNER_TEMP/keystore.jks

      - name: Upload to Google Play Store
        if: ${{ inputs.upload_to_play_store }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: app.s4h.nisafone.android
          releaseFiles: androidApp/build/outputs/bundle/release/*.aab
          track: internal
          mappingFile: androidApp/build/outputs/mapping/release/mapping.txt
